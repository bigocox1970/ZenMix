<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenMix by Medit8 | Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
      
      // Initialize Supabase client
      const supabaseUrl = 'https://avrtzsptvuknahqkzqie.supabase.co'
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF2cnR6c3B0dnVrbmFocWt6cWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA4NDg0NzYsImV4cCI6MjA1NjQyNDQ3Nn0.K6XCgkIqbPn1txPaPdPU6U4OkQ7j0u63RXTNJYNLD-0'
      const supabase = createClient(supabaseUrl, supabaseKey)

      // Handle form submission
      window.handleSubmit = async (event) => {
        event.preventDefault()
        
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const errorDiv = document.getElementById('error-message')
        const submitButton = document.getElementById('submit-button')
        
        try {
          submitButton.disabled = true
          submitButton.textContent = 'Signing in...'
          errorDiv.style.display = 'none'
          
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          })
          
          if (error) throw error
          
          if (data?.user) {
            window.location.href = '/dashboard.html'
          }
        } catch (error) {
          console.error('Auth error:', error)
          errorDiv.textContent = error.message || 'Authentication failed'
          errorDiv.style.display = 'block'
        } finally {
          submitButton.disabled = false
          submitButton.textContent = 'Sign In'
        }
      }

      // Handle signup link click
      window.handleSignupClick = () => {
        window.location.href = '/auth.html?signup=true'
      }
    </script>

  <body class="bg-black text-white">
    <div class="container px-4 py-8">
      <div class="max-w-md mx-auto">
        <div class="bg-card rounded-xl p-8 shadow-lg">
          <div class="text-center mb-6">
            <img src="/logo.svg" alt="ZenMix Logo" class="h-16 w-16 mx-auto mb-4" />
            <h1 class="text-2xl font-bold gradient-text">
              Sign In to ZenMix
            </h1>
            <p class="text-gray-400 mt-2">
              Access your personalized meditation experience
            </p>
          </div>
          
          <div id="error-message" class="bg-red-900/20 border border-red-900 text-red-200 px-4 py-3 rounded-lg mb-6" style="display: none;">
          </div>
          
          <form onsubmit="handleSubmit(event)">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
                Email
              </label>
              <input 
                type="email" 
                id="email" 
                class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="your@email.com"
                required
              />
            </div>
            
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                Password
              </label>
              <input 
                type="password" 
                id="password" 
                class="w-full px-4 py-2 bg-dark border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Your password"
                required
              />
            </div>
            
            <button 
              type="submit" 
              id="submit-button"
              class="w-full gradient-button py-3 mb-4"
            >
              Sign In
            </button>
            
            <div class="text-center">
              <button 
                type="button"
                onclick="handleSignupClick()"
                class="text-primary hover:text-primary-dark text-sm"
              >
                Don't have an account? Sign Up
              </button>
            </div>
          </form>

            class="text-gray-400 hover:text-white text-sm"
